<ion-header>
  <ion-toolbar>
    <ion-title>&nbsp;Neues Rezept hinzufügen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentCancelAlert()" fill="clear">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-item tappable>
    <ion-label position="stacked">Rezeptname</ion-label>
    <ion-input formControlName="title" placeholder="Gib den Rezeptnamen ein"></ion-input>
  </ion-item>

  <ion-item tappable>
    <ion-input label="Default label" placeholder="Enter text"></ion-input>
  </ion-item>

  <ion-item tappable>
    <ion-input label="Fixed label" labelPlacement="fixed" placeholder="Enter text"></ion-input>
  </ion-item>

  <ion-item tappable>
    <ion-input label="Stacked label" labelPlacement="stacked" placeholder="Enter text"></ion-input>
  </ion-item>

  <ion-item tappable>
    <ion-input label="Floating label" labelPlacement="floating" placeholder="Enter text"></ion-input>
  </ion-item>
</ion-list>
