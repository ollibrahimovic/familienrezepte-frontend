<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/']">
        <ion-icon name="restaurant"></ion-icon>
        &nbsp;Rezepte
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/add-recipe']">
        <ion-icon name="add-circle-outline"></ion-icon>
        &nbsp;Hinzuf√ºgen
      </ion-button>
      <ion-button [routerLink]="['/favorites']">
        <ion-icon name="heart-outline"></ion-icon>
        &nbsp;Favoriten
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let recipe of allfavs">
        <ion-thumbnail slot="start"  [routerLink]="['/recipe', recipe._id]">
          <img [src]="recipe.image" alt="{{recipe.title}}">
        </ion-thumbnail>
        <ion-label  [routerLink]="['/recipe', recipe._id]">
          <h2>{{ recipe.title }}</h2>
          <!-- <p>{{ recipe.category }}</p>-->
        </ion-label>
        <ion-button fill="clear" slot="end" (click)="toggleFavorite(recipe)">
          <ion-icon 
            [name]="recipe.isFavorite ? 'heart' : 'heart-outline'" 
            color="danger">
          </ion-icon>          
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
